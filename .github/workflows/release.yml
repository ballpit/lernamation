
name: lerna publish

on:
  workflow_dispatch:
    inputs:
      newversion:
        description: 'lerna publish {major,minor,patch,[any args]}'
        required: true

env:
  node_version: 14
  git_email: jonathan@infinitescroll.org


jobs:
  version_and_release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.4
      with:
        # fetch full history so things like auto-changelog work properly
        fetch-depth: 0
    - name: Use Node.js ${{ env.node_version }}
      uses: actions/setup-node@v2.1.4
      with:
        node-version: ${{ env.node_version }}
        registry-url: 'https://registry.npmjs.org'
    - run: npm config set package-lock false
    - run: npm i lerna -g # lerna uses the local version, this just gives us a global tool to work with
    - run: npm i
    - run: lerna bootstrap --no-ci
    - run: npm test # block publishing on
    - run: git reset --hard && git clean -fd

    - run: git config --global user.email "${{ env.git_email }}"
    - run: git config --global user.name "${{ github.actor }}"
    - run: echo //registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }} >> ~/.npmrc
    - run: lerna publish ${{ github.event.inputs.newversion }} -y
